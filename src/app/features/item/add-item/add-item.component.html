<div #dialogContent class="ui-dynamic-dialog-body">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="form-label-div">
                <label class="form-label" for="Name">Item Name</label>
            </div>
            <div class="form-input-div">
                <input id="name" [(ngModel)]="item.name" type="text" size="100" pInputText required>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label-div">
                <label class="form-label" for="CostPrice">Cost Price</label>
            </div>
            <div class="form-input-div">
                <input id="name" [(ngModel)]="item.costPrice" type="number" size="30" pInputText required>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label-div">
                <label class="form-label" for="CostPrice">Selling Price</label>
            </div>
            <div class="form-input-div">
                <input id="name" [(ngModel)]="item.sellingPrice" type="number" size="30" pInputText required>
            </div>
        </div>
    </div>
</div>

<div class="ui-dynamic-dialog-footer">
    <div class="text-right">
        <button pButton [disabled]="disableSave()" label="Save" class="m-r-12" (click)="saveItem()"></button>
        <button pButton label="Cancel" class="ui-button-tertiary" (click)="closeDialogBox()"></button>
    </div>
</div>
