<div #dialogContent class="ui-dynamic-dialog-body">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="form-label-div">
                <label class="form-label" for="name">Store Name</label>
            </div>
            <div class="form-input-div">
                <input id="name" [(ngModel)]="store.name" type="text" size="100" pInputText required>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label-div">
                <label class="form-label" for="address">Address</label>
            </div>
            <div class="form-input-div">
                <textarea id="address" [(ngModel)]="store.address" type="text" size="500" pInputText
                    required></textarea>
            </div>
        </div>
    </div>
</div>

<div class="ui-dynamic-dialog-footer">
    <div class="text-right">
        <button pButton [disabled]="disableSave()" label="Save" class="m-r-12" (click)="saveStore()"></button>
        <button pButton label="Cancel" class="ui-button-tertiary" (click)="closeDialogBox()"></button>
    </div>
</div>
